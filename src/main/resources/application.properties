# Spring Boot Application Configuration
server.port=8080

# Application name
spring.application.name=ai-dungeon-master

# Logging
logging.level.com.dnd=INFO
logging.level.org.springframework=INFO
# Игнорируем ошибки отсутствующих статических ресурсов (Chrome DevTools и т.д.)
logging.level.org.springframework.web.servlet.resource.NoResourceFoundException=WARN
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI конфигурация
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Кодировка UTF-8 для HTTP и JSON
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Ignore requests for favicon.ico
spring.mvc.favicon.enabled=false

# PostgreSQL Database Configuration
# Используем переменные окружения для Docker, fallback на localhost для локальной разработки
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dnd_ai_dm}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Ollama Configuration for Embeddings
ollama.base.url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.embedding.model=bge-m3

# RAG Configuration
rag.enabled=true
rag.min-similarity=0.6
rag.top-k=10
