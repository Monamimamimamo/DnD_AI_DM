services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: dnd-postgres
    environment:
      POSTGRES_DB: dnd_ai_dm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - dnd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  5e-db:
    image: ghcr.io/5e-bits/5e-database:latest
    # build: ../5e-database
    ports:
      - '27017:27017'
    networks:
      - dnd-network

  5e-cache:
    image: redis:6.2.5
    ports:
      - '6379:6379'
    networks:
      - dnd-network

  5e-api:
    environment:
      MONGODB_URI: mongodb://5e-db/5e-database
      REDIS_URL: redis://5e-cache:6379
    build:
      context: ./5e-srd-api
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - 5e-db
      - 5e-cache
    networks:
      - dnd-network

  ollama:
    image: ollama/ollama:latest
    container_name: dnd-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - dnd-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ai-dm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnd-ai-dm-api
    environment:
      SERVER_PORT: 8080
      OLLAMA_BASE_URL: http://ollama:11434
      SRD_API_URL: http://5e-api:3000
      GAME_DATA_DIR: /app/data
      GAME_DB_PATH: /app/data/game_data.db
      JWT_SECRET: dnd-ai-dungeon-master-secret-key-change-in-production-very-long-secret-key-min-256-bits
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dnd_ai_dm
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      5e-db:
        condition: service_started
      5e-cache:
        condition: service_started
      ollama:
        condition: service_healthy
    networks:
      - dnd-network
    volumes:
      - game-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

networks:
  dnd-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  ollama-data:
  game-data:
  postgres-data:
